<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators Exercise </title>
</head>

<body>
    <script>

        //Exercise 
        //swipe the color
        let color1 = 'red';
        let color2 = 'blue'

        console.log(color1);
        console.log(color2);

        let color = color1;
        color1 = color2;
        color2 = color;
        console.log('swipe the color:')
        console.log(color1);
        console.log(color2);
    </script>
</body>

</html>
